name: Build & Deploy Power Platform Solution (DEV → TEST)

on:
  push:
    branches: [ "DEV" ]
  pull_request:
    branches: [ "DEV" ]
  workflow_dispatch:
    inputs:
      releaseType:
        description: "Which ZIP to import into TEST? (managed|unmanaged)"
        required: true
        default: "managed"

jobs:
  build-pack:
    name: Build PCF & Pack Solution
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh

    steps:
      # -------------------------------------------------------
      # Checkout
      # -------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------------------------------
      # Node (for PCF)
      # -------------------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: npm
          cache-dependency-path: BB_PCF/package-lock.json

      # -------------------------------------------------------
      # .NET (for solution project)
      # -------------------------------------------------------
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.x"

      # -------------------------------------------------------
      # Build PCF
      # -------------------------------------------------------
      - name: Build PCF control
        working-directory: BB_PCF
        run: |
          if (Test-Path package-lock.json) {
            npm ci
          } else {
            npm install
          }
          npm run build

      # -------------------------------------------------------
      # Build Solution Project
      # -------------------------------------------------------
      - name: Build solution project
        working-directory: BB_PCF_Solution
        run: |
          dotnet restore
          dotnet build --configuration Debug --no-restore

      # -------------------------------------------------------
      # Install PAC
      # -------------------------------------------------------
      - name: Install Power Platform CLI
        uses: microsoft/powerplatform-actions/actions-install@v1

      # -------------------------------------------------------
      # IMPORTANT FIX:
      # Pack from bin/Debug/<SolutionFolder>
      # -------------------------------------------------------
      - name: Pack UNMANAGED solution
        uses: microsoft/powerplatform-actions/pack-solution@v1
        with:
          solution-folder: BB_PCF_Solution/bin/Debug/BB_PCF_Solution
          solution-file: out/BB_PCF_Solution_Unmanaged.zip

      - name: Pack MANAGED solution
        uses: microsoft/powerplatform-actions/pack-solution@v1
        with:
          solution-folder: BB_PCF_Solution/bin/Debug/BB_PCF_Solution
          solution-file: out/BB_PCF_Solution_Managed.zip
          managed: true

      # -------------------------------------------------------
      # Upload artifacts
      # -------------------------------------------------------
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: BB_PCF_Build_and_Solutions_DEV
          path: |
            out/BB_PCF_Solution_Unmanaged.zip
            out/BB_PCF_Solution_Managed.zip
          if-no-files-found: error

  import-to-test:
    name: Import to TEST Environment
    needs: build-pack
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh

    steps:
      # -------------------------------------------------------
      # Download artifact
      # -------------------------------------------------------
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: BB_PCF_Build_and_Solutions_DEV
          path: artifact

      # -------------------------------------------------------
      # Choose correct ZIP
      # -------------------------------------------------------
      - name: Choose solution ZIP
        id: choose
        run: |
          $event = "${{ github.event_name }}"

          if ($event -eq "workflow_dispatch") {
            $type = "${{ github.event.inputs.releaseType }}".ToLower()
            if ($type -eq "unmanaged") {
              $zip = "artifact/BB_PCF_Solution_Unmanaged.zip"
            } else {
              $zip = "artifact/BB_PCF_Solution_Managed.zip"
            }
          }
          else {
            # Default for DEV → TEST
            $zip = "artifact/BB_PCF_Solution_Managed.zip"
          }

          if (!(Test-Path $zip)) {
            Write-Error "Solution ZIP not found: $zip"
            Get-ChildItem artifact -Recurse
            exit 1
          }

          "path=$zip" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      # -------------------------------------------------------
      # Install PAC again (new runner)
      # -------------------------------------------------------
      - name: Install Power Platform CLI
        uses: microsoft/powerplatform-actions/actions-install@v1

      # -------------------------------------------------------
      # Import to TEST
      # -------------------------------------------------------
      - name: Import solution
        uses: microsoft/powerplatform-actions/import-solution@v1
        with:
          environment-url: ${{ secrets.PP_TEST_ENV_URL }}
          tenant-id: ${{ secrets.PP_TENANT_ID }}
          app-id: ${{ secrets.PP_APP_ID }}
          client-secret: ${{ secrets.PP_CLIENT_SECRET }}

          solution-file: ${{ steps.choose.outputs.path }}

          publish-customizations: true
          overwrite-unmanaged-customizations: false
          activate-plugins: true
          skip-dependency-check: false
          max-async-wait: 60